<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="utf-8">
        <title>Signin - InstaShop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/signin.css">
        
    </head>

    <body>

        <div class="container-fluid">    
            <div class="row no-gutters">
                <div class="col-md-6   column1">
                    <div class="col-md-12 cover">
                        <form  action="purchase.html" name="myForm" onsubmit="return(validate());">
                            <div id="username_div">
                                <input class="form-control form1" type="text" name="Name" placeholder="username" />
                            </div>
                            <div id="pw_div">
                                <input class="form-control form2" type="password" name="PW"  placeholder="password" />
                            </div>
                            <button  type="submit" class="btn btn-outline">login</button>
                            <div class="messages">
                                <div id="name_error"></div>
                                <div id="pw_error"></div>
                            </div>
                        </form>
                    </div>
                   
                </div>

                <div class="col-md-6 column2">
                    <div class="container">
                        <div class="row col2">
                            <div class="col-md-12">
                                <h3 id="textInCol2"><b>InstaShop</b></h3>
                            </div>
                            <div class="col-md-12 ">
                                <img src="images/signin.png" width="20%" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/javaScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
    </html>
